<!DOCTYPE html>
<html lang="en">
<head>
<title>Do you want to cast a spell?</title>
<meta charset="utf-8">

    <style>
        body {
            background-image: url("https://d1u5p3l4wpay3k.cloudfront.net/hearthstone_gamepedia/a/a7/One_Night_in_Karazhan_trailer12.jpg");
            background-repeat: no-repeat;
            background-size: cover;
         }
    </style>
    <script>
    	window.onload = function(){
	    	var cast_a_spell = new Audio('assets/do_you_want_to_cast_a_spell.ogg');
			var body = document.querySelector('#body');
			
			body.addEventListener('click', function(evt) {
				cast_a_spell.play();
			});
		};
    
    </script>
    
</head>
<body>
<div id="body">		
	</div>	
	<audio id="audio" display='none' class='hidden'>
  		<source src="assets/do_you_want_to_cast_a_spell.ogg" type="audio/ogg">
	</audio> 
</body>
</html>
